<div id="edit-popup" class="edit-popup">
    <div class="edit-form__input">
        <div bind-data reference="placeholder" class="edit-form__input-placeholder">Placeholder</div>
        <input type="text" bind-change bind-data reference="value" />
    </div>
    <div class="edit-popup__buttons">
        <div bind-click reference="save">Save</div>
        <div bind-click reference="cancel">Cancel</div>
    </div>
</div>
